<body
	style="margin: 0% 10%; background-image: url(http://blog.hostbaby.com/wp-content/uploads/2013/07/scuffedstatic_blue_1920x1234.jpg); color: floralwhite;">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html"
					style="color: floralwhite;">Expense Tracking System</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="index.html">Home</a></li>
				<li><a href="process.jsp">New Entry</a></li>
				<li class="active"><a href="trace.html">Trace Expenses</a></li>
				<li><a href="about.html">About</a></li>
			</ul>
		</div>
	</nav>
	<table>
		<tr>
			<td style="padding: 15px;"><b>Show Data On :</b></td>
			<form action="fBd.jsp">
			<td style="padding: 15px;"><input class="form-control"
				type="date" name="edate"></td>
			<td style="padding: 15px;"><button type="submit"
					class="btn btn-default">Submit</button></td>
			</form>
		</tr>
		<tr>
			<td style="padding: 15px;"><b>Based On Pay Mode :</b></td>
			<form action="pmM.jsp">
				<td style="padding: 15px;"><select class="form-control"
					id="sel1" name="paymode" style="color: black;">
						<option value="Offline">Offline Payment</option>
						<option value="PayTM">PayTM</option>
						<option value="DebitCard">Debit Card</option>
						<option value="CreditCard">Credit Card</option>
						<option value="PhonePe">PhonePe</option>
						<option value="Tez">Tez / Google Pay</option>
						<option value="Others">Others</option>
				</select></td>
				<td style="padding: 15px;"><button type="submit"
						class="btn btn-default">Submit</button></td>
			</form>
		</tr>
		<tr>
			<td style="padding: 15px;"><b>Based On Catagory :</b></td>
			<form action="fBc.jsp">
				<td style="padding: 15px;"><select class="form-control"
					id="sel1" name="cata" style="color: black;">
						<option value="Food">Food</option>
						<option value="Travel">Travel</option>
						<option value="Fashion">Cloths / Fashion</option>
						<option value="Medical">Medical</option>
						<option value="Things">Things</option>
						<option value="Loan">Loan</option>
						<option value="Invest">Invest</option>
						<option value="others">Others</option>
				</select></td>
				<td style="padding: 15px;"><button type="submit"
						class="btn btn-default">Submit</button></td>
			</form>
		</tr>
		<tr>
			<td style="padding: 15px;"><b>Show All Data :</b></td>
			<td style="padding: 15px;"><button type="button"
					class="btn btn-default" style="">
					<a style="text-decoration: none; color: black;" href="traceAll.jsp">Show
						Data</a>
				</button></td>
		</tr>
	</table>

</html>
