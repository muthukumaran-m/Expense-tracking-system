	<h1 style="text-align: center; margin: 3%;">New Entry</h1>
	<form class="form-horizontal" action="id">
		<div class="form-group">
			<label class="control-label col-sm-2" for="date">Entry Date<span style="color:red;">*</span>:</label>
			<div class="col-sm-10">
				<input type="date" name="edate" class="form-control" id="date"
					placeholder="Enter Date" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="amt">Amount<span style="color:red;">*</span>:</label>
			<div class="col-sm-10">
				<input type="number" name="amount" class="form-control" id="amt"
					placeholder="Enter Amount in Rupees" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="desc">Description<span style="color:red;">*</span>:</label>
			<div class="col-sm-10">
				<input type="text" name="descr" class="form-control" id="desc"
					placeholder="Write A Short Description (maximum 30 characters)"
					maxlength="30" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="loc">Location<span style="color:red;">*</span>:</label>
			<div class="col-sm-10">
				<input type="text" name="loca" class="form-control" id="loc"
					placeholder="Location (maximum 30 characters)" maxlength="30" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="whom">To Whom<span style="color:red;">*</span>:</label>
			<div class="col-sm-10">
				<input type="text" name="payee" class="form-control" id="whom"
					placeholder="Shop Name / Payee (maximum 30 characters)"
					maxlength="30" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="mode">Mode Of
				Payment<span style="color:red;">*</span>:</label>
			<div class="col-sm-10">
				<div class="radio-inline">
					<input type="radio" name="paymode" value="Offline" required>Offline
					Payment
				</div>
				<div class="radio-inline">
					<input type="radio" name="paymode" value="PayTM" required>PayTM
				</div>
				<div class="radio-inline">
					<input type="radio" name="paymode" value="DebitCard" required>Debit
					Card
				</div>
				<div class="radio-inline">
					<input type="radio" name="paymode" value="CreditCard" required>Credit
					Card
				</div>
				<div class="radio-inline">
					<input type="radio" name="paymode" value="PhonePe" required>PhonePe
				</div>
				<div class="radio-inline">
					<input type="radio" name="paymode" value="Tez" required>Tez / Google
					Pay
				</div>
				<div class="radio-inline">
					<input type="radio" name="paymode" value="Others" required>Others
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="cato" required>Catagory<span style="color:red;">*</span>:</label>
			<div class="col-sm-10">
				<div class="radio-inline">
					<input type="radio" name="catag" value="Food" required>Food
				</div>
				<div class="radio-inline">
					<input type="radio" name="catag" value="Travel" required>Travel
				</div>
				<div class="radio-inline">
					<input type="radio" name="catag" value="Fashion" required>Cloths /
					Fashion
				</div>
				<div class="radio-inline">
					<input type="radio" name="catag" value="Medical" required>Medical
				</div>
				<div class="radio-inline">
					<input type="radio" name="catag" value="Things" required>Things
				</div>
				<div class="radio-inline">
					<input type="radio" name="catag" value="Loan" required>Loan
				</div>
				<div class="radio-inline">
					<input type="radio" name="catag" value="Invest" required>Invest
				</div>
				<div class="radio-inline">
					<input type="radio" name="catag" value="others" required>Others
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button name="b1" style="margin: 1%;" type="submit"
					class="btn btn-default">Submit</button>
				<button style="margin: 1%;" type="reset" class="btn btn-default">Reset</button>
			</div>
		</div>
	</form>
	<p><span style="color:red;">*</span> is required to insert the data</p>
