    <h1 style="text-align: center; margin: 3%;">New Entry</h1>
    <form class="form-horizontal" action="id">
        <div class="form-group">
            <label class="control-label col-sm-2" for="date">Entry Date:</label>
            <div class="col-sm-10">
                <input type="date" name="edate"	 class="form-control" id="date" placeholder="Enter Date">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="amt">Amount:</label>
            <div class="col-sm-10">
                <input type="number" name="amount" class="form-control" id="amt" placeholder="Enter Amount in Rupees">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="desc">Description:</label>
            <div class="col-sm-10">
                <input type="text" name="descr"  class="form-control" id="desc" placeholder="Write A Short Description">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="loc">Location:</label>
            <div class="col-sm-10">
                <input type="text" name="loca" class="form-control" id="loc" placeholder="Location">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="whom">To Whom:</label>
            <div class="col-sm-10">
                <input type="text" name="payee" class="form-control" id="whom" placeholder="Shop Name / Payee">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="mode">Mode Of Payment:</label>
            <div class="col-sm-10">
                <div class="radio-inline">
                    <input type="radio" name="paymode" id="offpay">Offline Payment</div>
                <div class="radio-inline">
                    <input type="radio" name="paymode" id="paytmpay">Payment</div>
                <div class="radio-inline">
                    <input type="radio" name="paymode" id="debit">Debit Card</div>
                <div class="radio-inline">
                    <input type="radio" name="paymode" id="credit">Credit Card</div>
                <div class="radio-inline">
                    <input type="radio" name="paymode" id="phonepe">PhonePe</div>
                <div class="radio-inline">
                    <input type="radio" name="paymode" id="tez">Tez / Google Pay</div>
                <div class="radio-inline">
                    <input type="radio" name="paymode" id="others">Others</div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="cato">Catagory:</label>
            <div class="col-sm-10">
                <div class="radio-inline">
                    <input type="radio" name="catag" id="food">Food</div>
                <div class="radio-inline">
                    <input type="radio" name="catag" id="travel">Travel</div>
                <div class="radio-inline">
                    <input type="radio" name="catag" id="cloth">Cloths / Fashion</div>
                <div class="radio-inline">
                    <input type="radio" name="catag" id="med">Medical</div>
                <div class="radio-inline">
                    <input type="radio" name="catag" id="things">Things</div>
                <div class="radio-inline">
                    <input type="radio" name="catag" id="loan">Loan</div>
                <div class="radio-inline">
                    <input type="radio" name="catag" id="invest">Invest</div>
                <div class="radio-inline">
                    <input type="radio" name="catag" id="others">Others</div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button name="b1" style="margin: 1%;" type="submit" class="btn btn-default">Submit</button>
                <button style="margin: 1%;" type="reset" class="btn btn-default">Reset</button>
            </div>
        </div>
    </form>
